<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>⛈ Weather App</title>
    <script
      src="https://kit.fontawesome.com/7ff4944de1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container border border-3 border-info rounded px-4 py-3">
      <form>
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="ex. Paris, France"
              id="city-search-bar"
            />
            <label>Search a Different Location</label>
            <input
              class="btn btn-primary"
              type="submit"
              value="Search"
              id="search-button"
            />
            <button
              type="button"
              class="btn btn-success"
              id="current-city-button"
            >
              Current City
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="border border-info rounded col-6" id="current-weather">
          <h3 id="current-city">San Francisco, CA, USA</h3>
          <h3 id="current-temp">11°C</h3>
          <span class="temp-scale">
            <a href="#" id="celsius-link">°C</a>
            |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>

          <img
            src="images/mostlycloudy.png"
            class="img-fluid"
            alt="mostly cloudy"
          />
          <h4>Sunday, 3:35 PM<br />May 3, 2021</h4>
        </div>

        <ul class="list-group border border-info rounded col-6">
          <li class="list-group-item">
            Monday, May 4<i class="fas fa-cloud-sun"></i>
            72°F/55°F
          </li>
          <li class="list-group-item">
            Tuesday, May 5 <i class="fas fa-cloud-sun"></i>
            70°F/56°F
          </li>
          <li class="list-group-item">
            Wednesday, May 6
            <i class="fas fa-cloud-showers-heavy"></i> 67°F/52°F
          </li>
          <li class="list-group-item">
            Thursday, May 7 <i class="fas fa-cloud-sun"></i> 68°F/54°F
          </li>
          <li class="list-group-item">
            Friday, May 8 <i class="fas fa-sun"></i> 73°F/54°F
          </li>
        </ul>
      </div>
    </div>
    <p id="open-source-signature">
      <a
        href="https://github.com/RobDLev/SheCodes-Plus-Project"
        id="github-link"
      >
        Open-source code
      </a>
      by Robin Levinson
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
