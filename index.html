<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>⛈ Weather App</title>
    <script
      src="https://kit.fontawesome.com/7ff4944de1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container col-6">
      <div class="weather-app-wrapper">
        <div class="weather-app border border-3 border-info rounded px-4 py-3">
          <form>
            <div class="row">
              <div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="ex. Paris, France"
                  id="city-search-bar"
                />
                <label>Search a Different Location</label>
                <input
                  class="btn btn-primary"
                  type="submit"
                  value="Search"
                  id="search-button"
                />
                <button
                  type="button"
                  class="btn btn-success"
                  id="current-city-button"
                >
                  Current City
                </button>
              </div>
            </div>
          </form>
          <div id="dateAndTime"></div>
          <div class="row">
            <div class="border border-info rounded col" id="current-weather">
              <h3 id="current-city">San Francisco, US</h3>
              <h3 id="current-temp"></h3>
              <span class="temp-scale">
                <a href="#" id="celsius-link">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>

              <img
                src="images/mostlycloudy.png"
                class="img-fluid"
                alt="mostly cloudy"
              />
              <h5 id="weather-description"></h5>
            </div>
            <div class="border border-info rounded col">
              <ul>
                <li>
                  <i class="fas fa-wind"></i><br />Wind Speed:<br /><span
                    id="current-wind-speed"
                  ></span>
                </li>
                <li>
                  <i class="bi bi-droplet-half"></i><br />Humidity:<br /><span
                    id="current-humidity"
                  ></span>
                </li>
                <li><i class="far fa-clock"></i><br />Local Time:<br /></li>
              </ul>
            </div>
          </div>
        </div>
        <p id="open-source-signature">
          <a
            href="https://github.com/RobDLev/SheCodes-Plus-Project"
            id="github-link"
          >
            Open-source code
          </a>
          by Robin Levinson
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
